{% load static %}


<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo list </title>

    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="
sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
</head>
<body>
         <main class="w-50 mx-auto text-center shadow py-5 task"> 
     <img src="{% static 'image/logo.png' %}" alt="Logo" class="logo"> 
    <h1>Welcome,{{user.username}}</h1>
    <div class="d-flex justify-content-center align-items-center task-list my-3 ">
                <form action="{% url 'task-create' %}" method="post">
        {% csrf_token %}
        <button type="submit" class="">Add a New Task </button>
        {% comment %} <a href="{% url 'task-create' %}">Add a new Task</a> {% endcomment %}
        <form action="{% url 'logout' %}" method="post">
            {% csrf_token %}
            <button type="submit">Logout</button>
        </form>
    </div>

    <h3>Task for today</h3>
    <ul>
    {%for task in tasks%}
        <li> 
            {{ task.title}} {% if task.completed %}completed {%endif%}
            <a href="{% url 'task-delete' task.id %}"><i class="bi bi-trash-fill"></i></a>
        </li>

        {%empty%}
        <li>No task yet</li>
        {%endfor%}
    </ul>
</main>
</body>
</html>
