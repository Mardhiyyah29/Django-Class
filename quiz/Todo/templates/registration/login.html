
{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log in</title>
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="
sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>

<body>
    <div class="login-container">
     
<main class="d-flex  justify-content-center">
             <img src="{% static 'image/logo.png' %}" alt="Logo" class="logo"> 
    
</main>    

<main class="w-25 mx-auto text-center shadow p-5">
    <h2>Login</h2>
    <form action="" method="post" class='login-form py-5'>
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Log in</button>
    </form>
    <p>Don't have an account? <a href="{% url 'signup' %}" rel="noopener noreferrer">Sign up</a></p>
</main>
</div>
</body>
</html>
